    <main class="container">

        <h2 class="topic-heading">Exercise 4</h2>
        <p>Which of the intervals is a <strong>Semitone</strong>?</p>

        <div class="piano-diagram-container">
            <div class="piano-diagram">
                <div class="key w1" data-note="C">C</div>
                <div class="key black b1" data-note="C#">C#</div>
                <div class="key w2" data-note="D">D</div>
                <div class="key black b2" data-note="D#">D#</div>
                <div class="key w3" data-note="E">E</div>
                <div class="key w4" data-note="F">F</div>
                <div class="key black b3" data-note="F#">F#</div>
                <div class="key w5" data-note="G">G</div>
                <div class="key black b4" data-note="G#">G#</div>
                <div class="key w6 pressed-white-k" data-note="A">A</div>
                <div class="key black b5 pressed-black-k" data-note="A#">A#</div>
                <div class="key w7" data-note="B">B</div>
                <div class="key w8" data-note="C">C</div>
            </div>
        </div>
        <br>
        <form action="" id="formEx">
            <p>Choose the correct answer:</p>
          
            <label for="option1">
              <input type="radio" id="option1" name="answerEx" value="wrong"> C - C
            </label>
            <br>
          
            <label for="option2">
              <input type="radio" id="option2" name="answerEx" value="wrong"> G - A
            </label>
            <br>
          
            <label for="option3">
              <input type="radio" id="option3" name="answerEx" value="wrong"> E - F#
            </label>
            <br>
          
            <label for="option4">
              <input type="radio" id="option4" name="answerEx" value="right"> D - D#
            </label>
            <br><br>
          
            <button class="submit-answr-btn" type="submit" id="submit" value="4">Submit</button>
          </form>
