<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js'></script> -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
       
    </style>
</head>
<body>
    <div class="piano">
        <div class="key" data-note="C">C</div>
        <div class="key black b1" data-note="C#">C#</div>
        <div class="key" data-note="D">D</div>
        <div class="key black b2" data-note="D#">D#</div>
        <div class="key" data-note="E">E</div>
        <div class="key" data-note="F">F</div>
        <div class="key black b3" data-note="F#">F#</div>
        <div class="key" data-note="G">G</div>
        <div class="key black b4" data-note="G#">G#</div>
        <div class="key" data-note="A">A</div>
        <div class="key black b5" data-note="A#">A#</div>
        <div class="key" data-note="B">B</div>
        <div class="key" data-note="C">C</div>
    </div>

    <script>
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                console.log("Key Pressed:", key.dataset.note); 
            });
        });
    </script>
</body>
</html>
